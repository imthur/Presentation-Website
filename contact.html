<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags para configuração do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Arthur Aguiar</title>
  
  <!-- Links para estilos CSS e fontes -->
  <link rel="stylesheet" href="index.css">
  <!-- Fontes do Google: Poppins para o texto geral e Montserrat para títulos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Container principal -->
  <div class="container">
    <!-- Barra de navegação -->
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <span><a href="index.html" style="text-decoration: none; color: inherit;">A</a></span>
      </div>
      
      <!-- Links de navegação -->
      <ul class="nav-links">
        <li><a href="index.html">Sobre mim</a></li>
        <li><a href="projects.html">Projetos</a></li>
        <li class="active"><a href="contact.html">Contato</a></li>
      </ul>
      
      <!-- Menu hambúrguer para dispositivos móveis -->
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    
    <!-- Conteúdo principal da página -->
    <main>
      <!-- Seção de Contato -->
      <section class="contact-section">
        <div class="section-header">
          <h3>Contato</h3>
          <div class="accent-line"></div>
        </div>
        <div class="card">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          
          <!-- Informações de contato básicas -->
          <div class="contact-info">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <p>email123456@exemplo.com</p>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <p>(12) 3456-7890</p>
            </div>
            
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>Recife, Pernambuco, 12345-678</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Rodapé com links para redes sociais -->
    <footer>
      <div class="social-links">
        <!-- Link para GitHub -->
        <a href="https://github.com/imthur" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        
        <!-- Link para LinkedIn -->
        <a href="https://www.linkedin.com/in/arthuraguiar8708/" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
        
        <!-- Link para Instagram -->
        <a href="https://www.instagram.com/imthur_/" target="_blank" rel="noopener noreferrer" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
      <!-- Informações de copyright -->
      <p class="copyright">&copy; 2025 Arthur Aguiar. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Script JavaScript para funcionalidade do menu mobile -->
  <script>
    // Seleciona os elementos do DOM
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    // Adiciona evento de clique ao botão hamburger
    hamburger.addEventListener('click', () => {
      // Alterna classes para mostrar/esconder o menu
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
